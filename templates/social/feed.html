<!-- templates/social/feed.html -->
{% extends "base.html" %}

{% block content %}
<h2>Your Feed</h2>

{% if following_users %}
  {% for relation in following_users %}
    <div class="user-card">
      <strong>{{ relation.following.username }}</strong>
      <p>Following since {{ relation.created_at|date:"M Y" }}</p>
    </div>
  {% endfor %}
{% else %}
  <p>You are not following anyone yet.</p>
{% endif %}

{% endblock %}
