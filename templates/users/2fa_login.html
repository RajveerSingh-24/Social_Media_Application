{% extends "base.html" %}

{% block content %}

<div class="auth-wrapper">
    <div class="auth-card">

        <div class="auth-logo">Synapse</div>

        <h2 style="margin-bottom:20px; text-align:center;">
            Verify OTP
        </h2>

        {% if messages %}
            {% for message in messages %}
                <div class="message-error">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <input 
                type="text" 
                name="otp" 
                placeholder="Enter 6-digit code"
                maxlength="6"
                required
            >

            <button type="submit">
                Verify
            </button>
        </form>

    </div>
</div>

{% endblock %}
