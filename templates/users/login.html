<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

{% if messages %}
    {% for message in messages %}
        <p style="color:red;">{{ message }}</p>
    {% endfor %}
{% endif %}


<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<p>
    <a href="{% url 'password-reset' %}">Forgot Password?</a>
</p>

<p>
    <a href="{% url 'signup' %}">Create Account</a>
</p>

</body>
</html>
